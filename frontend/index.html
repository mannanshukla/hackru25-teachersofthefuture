<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-12 px-6">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">AI Presentation Generator</h1>
        
        <form id="presentation-form" class="bg-white p-6 rounded-xl shadow-md">
            <label class="block font-bold text-gray-700 mb-2">Topic Title</label>
            <input type="text" id="topic" class="w-full p-3 border rounded-lg mb-4" required>

            <label class="block font-bold text-gray-700 mb-2">Key Notes</label>
            <textarea id="notes" class="w-full p-3 border rounded-lg mb-4 h-32" required></textarea>

            <label class="block font-bold text-gray-700 mb-2">Reading Level</label>
            <select id="reading-level" class="w-full p-3 border rounded-lg mb-4">
                <option value="Kindergarten">Kindergarten</option>
                <option value="1st Grade">1st Grade</option>
                <option value="2nd Grade">2nd Grade</option>
                <option value="3rd Grade">3rd Grade</option>
                <option value="4th Grade">4th Grade</option>
                <option value="5th Grade">5th Grade</option>
                <option value="6th Grade">6th Grade</option>
                <option value="7th Grade">7th Grade</option>
                <option value="8th Grade">8th Grade</option>
                <option value="9th Grade">9th Grade</option>
                <option value="10th Grade">10th Grade</option>
                <option value="11th Grade">11th Grade</option>
                <option value="12th Grade">12th Grade</option>
            </select>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">Generate Presentation</button>
        </form>

        <div id="pdf-container" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Generated PDF:</h2>
            <iframe id="pdf-frame" class="w-full h-96 border rounded-lg"></iframe>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
